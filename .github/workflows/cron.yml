name: Aggiorna offerte + pubblica su Facebook

on:
  schedule:
    - cron: "*/3 * * * *"   # ogni 3 minuti
  workflow_dispatch:        # avvio manuale

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Clona repository
        uses: actions/checkout@v4

      - name: üêç Installa Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Installa dipendenze
        run: pip install -r bot/requirements.txt

      - name: üöÄ Esegui update_offers.py (Telegram + Sito + Facebook)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_PATH: ${{ secrets.FTP_PATH }}
          PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
          PAGE_ID: ${{ secrets.PAGE_ID }}
        run: python bot/update_offers.py
