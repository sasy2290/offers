name: Telegram Scraper + Facebook Publisher

on:
  schedule:
    - cron: "*/45 * * * *"
  workflow_dispatch:

concurrency:
  group: telegram-scraper
  cancel-in-progress: false

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install telethon requests

      - name: Run Telegram Scraper
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          TELETHON_SESSION: ${{ secrets.TELETHON_SESSION }}
          AFFILIATE_TAG: ${{ secrets.AFFILIATE_TAG }}
        run: python bot/telegram_scraper.py

      - name: Update site via FTPS
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_PATH: ${{ secrets.FTP_PATH }}
        run: python bot/update_site.py
