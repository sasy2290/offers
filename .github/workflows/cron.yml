name: Aggiorna homepage TechAndMore con offerte Amazon

on:
  schedule:
    - cron: "*/3 * * * *"   # esegue ogni 3 minuti
  workflow_dispatch:         # consente esecuzione manuale

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Clona repository
        uses: actions/checkout@v4

      - name: ðŸ”¹ Installa Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ”¹ Installa dipendenze
        run: pip install -r bot/requirements.txt

      - name: ðŸ”¹ Esegui update_offers.py (aggiorna homepage via FTP)
        run: python bot/update_offers.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_PATH: ${{ secrets.FTP_PATH }}


env:
  PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
