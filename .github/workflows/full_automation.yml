name: Full Automation

on:
  schedule:
    - cron: "*/45 * * * *"     # ogni 45 minuti (ora UTC)
  workflow_dispatch:            # puoi avviarlo a mano

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install telethon requests

      - name: Run Full Automation
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          TELETHON_SESSION: ${{ secrets.TELETHON_SESSION }}
          AFFILIATE_TAG: ${{ secrets.AFFILIATE_TAG }}

          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}

          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_PATH: ${{ secrets.FTP_PATH }}

          SITE_BASE_URL: "https://techandmore.eu"

          SCRAPER_KEY: ${{ secrets.SCRAPER_KEY }}

        run: python bot/full_automation.py
