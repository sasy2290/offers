name: Telegram Scraper

on:
  schedule:
    - cron: "*/5 * * * *"     # ogni 5 minuti (UTC)
  workflow_dispatch:          # avvio manuale

concurrency:
  group: telegram-scraper
  cancel-in-progress: false   # non interrompe il run precedente

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install telethon

      - name: Run telegram scraper
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          TELETHON_SESSION: ${{ secrets.TELETHON_SESSION }}
          AFFILIATE_TAG: ${{ secrets.AFFILIATE_TAG }}
        run: python bot/telegram_scraper.py

      - name: Update site via FTPS
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_PATH: ${{ secrets.FTP_PATH }}
        run: python bot/update_site.py